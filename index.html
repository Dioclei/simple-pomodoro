<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/351cc028f4.js" crossorigin="anonymous"></script>

    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div id="background" class="h-100 d-flex align-items-center justify-content-center" style="">
      <div id='pomodoro-controller' class="d-flex flex-column">
        <div class="">
          <div id="pomodoro-container" class="p-5 text-center shadow-sm border">
            <p class="mb-0">{{ currentModeText }}</p>
            <h1>{{ minutesLeft }}:{{ secondsLeft }}</h1>
            <p id="quote" v-show='pomodoroIsRunning'><em>{{ quote }}</em></p>
            <div class="form check">
              <input class="form-check-input" type="checkbox" v-model="stopAfterLongBreak">
              <label class="form-check-label">Stop after long break</label>
            </div>
          </div>
          <button id="action-button" v-on:click='onClickActionButton' class="btn m-1" v-bind:class='actionButtonClassObject' type="button" name="button">{{ actionButtonText }}</button>
        </div>
        <div id="info-bar" v-show="showInfoBar" class="p-5">
          <div class="d-flex flex-row justify-content-between">
            <p><span style="font-size: 28px">{{ cycles }} </span> {{ cyclesText }}</p>
            <div>
              <button class="icon-button btn p-0" type="button" name="button" v-on:click='addCycles'><i class="fas fa-plus"></i></button>
              <button class="icon-button btn p-0" type="button" name="button" v-on:click='minusCycles'><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="d-flex flex-row justify-content-between">
            <p><span v-bind:title='editTitle' v-on:dblclick='changeWorkMinutes' style="font-size: 28px">{{ workMinutes }}min </span> WORK</p>
            <button class="icon-button btn p-0" type="button" name="button" v-on:click='changeWorkMinutes'><i class="fas fa-pencil-alt"></i></button>
          </div>
          <div class="d-flex flex-row justify-content-between">
            <p><span v-bind:title='editTitle' v-on:dblclick='changeShortBreakMinutes' style="font-size: 28px">{{ shortBreakMinutes }}min </span> SHORT BREAK</p>
            <button class="icon-button btn p-0" type="button" name="button" v-on:click='changeShortBreakMinutes'><i class="fas fa-pencil-alt"></i></button>
          </div>
          <div class="d-flex flex-row justify-content-between">
            <p><span v-bind:title='editTitle' v-on:dblclick='changeLongBreakMinutes' style="font-size: 28px">{{ longBreakMinutes }}min </span> LONG BREAK</p>
            <button class="icon-button btn p-0" type="button" name="button" v-on:click='changeLongBreakMinutes'><i class="fas fa-pencil-alt"></i></button>
          </div>


        </div>
      </div>

    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="quote.js" type="text/javascript"></script>
    <script src="pomodoroController.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
